{% extends 'base/base.html' %}
{% block title %}LVSS | Diego Lopez Portfolio{% endblock %}

{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'portfoliov2/evt/lvss.css' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock extrahead %}

{% block content %}

<div class="container lvss">
    <h1 class="display-4">Low Voltage Sub-System</h1>
    <p class="lead">
        <a class="btn btn-primary btn-lg" role="button" href="{% static 'docs/LVSS.pdf' %}" download>Download PDF</a>
    </p>

    <iframe src="{% static 'docs/LVSS.pdf' %}" width="100%" height="1000px" style="border: none;"></iframe>

    <h1 class="display-4">FSM Diagram</h1>
    <p class="lead">
        <a class="btn btn-primary btn-lg" role="button" href="{% static 'docs/LVSS-FSM.pdf' %}" download>Download Diagram PDF</a>
    </p>

    <iframe class="lvss-fsm" src="{% static 'docs/LVSS-FSM.pdf' %}" width="100%" height="1000px" style="border: none;"></iframe>
</div>

{% endblock content %}
