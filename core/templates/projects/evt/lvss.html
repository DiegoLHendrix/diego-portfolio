{% extends 'base/base.html' %}
{% block title %}LVSS | Diego Lopez Portfolio{% endblock %}

{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'portfoliov2/evt/lvss.css' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock extrahead %}

{% block content %}

<div class="container lvss">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Low Voltage Sub-System</h1>
            <p class="lead text-muted"></p>
            <p>
            <a href="https://github.com/RIT-EVT/LVSS" class="btn btn-primary my-2" target="_blank">GitHub Repo</a>
            </p>
        </div>
    </section>
    
    <h1 class="display-4">Firmware Documentation</h1>
    <p class="lead">
        <a class="btn btn-primary btn-lg" role="button" href="{% static 'docs/LVSS.pdf' %}" download>Download PDF</a>
    </p>

    <iframe src="{% static 'docs/LVSS.pdf' %}" width="100%" height="1000px" style="border: none;"></iframe>
    
</div>

{% endblock content %}
