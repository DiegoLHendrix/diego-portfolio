{% extends 'base/base.html' %}

{% block title %}Resume | Diego Lopez Portfolio{% endblock %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/base/resume.css' %}" />
<link rel="stylesheet" href="{% static 'css/base/custom.css' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock extrahead %}

{% block content %}
<div class="container contact-form">
    <h1 class="display-4">Resume</h1>
    <p class="lead">
        <a class="btn btn-primary btn-lg" role="button" href="{% static 'docs/Diego_Lopez_Resume.pdf' %}" download>Download PDF</a>
    </p>

    <!-- Embed PDF in the page with an iframe for better browser support -->
    <iframe src="{% static 'docs/Diego_Lopez_Resume.pdf' %}" width="100%" height="1000px" style="border: none;"></iframe>

</div>

<nav class="breadcrumb-bottom" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Resume</li>
    </ol>
  </nav>

{% endblock %}
