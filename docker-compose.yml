version: "3.8"
services:
  react:
    build: .
    restart: always
    
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.react.rule=Host(`diegolopezportfolio.net`) && PathPrefix(`/`)"
      - "traefik.http.routers.react.entrypoints=websecure"
      - "traefik.http.routers.react.tls=true"
      - "traefik.http.routers.react.tls.certresolver=myresolver"
      - "traefik.http.services.react.loadbalancer.server.port=80"  # Internal react port
      
networks:
  traefik_network:
    external: true
