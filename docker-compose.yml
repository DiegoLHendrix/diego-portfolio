version: "3.8"
services:
  frontend:
    container_name: frontend
    build:
      context: . # Set the context to the root directory
      dockerfile: Dockerfile.frontend
    restart: always
    volumes:
      - ./frontend:/frontend # Sync local files with the container (except node_modules)
      - /frontend/node_modules # Prevent overwriting node_modules
      - ./frontend/.env:/frontend/.env
    ports:
      - "5173:5173" # Expose port 5173 for the frontend app
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`diegolopezportfolio.net`) && PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    volumes:
      - ./backend:/backend
    ports:
      - "8080:8000" # Exposes Django on host port 8080, but still runs on 8000 inside the container
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"

      # Subdomain pointing to Django app
      - "traefik.http.routers.backend.rule=Host(`db.diegolopezportfolio.net`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"

      - "traefik.http.services.backend.loadbalancer.server.port=8000"

networks:
  traefik_network:
    external: true
