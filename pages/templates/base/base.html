<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Diego Lopez Portfolio{% endblock %}</title>
    <!-- Optionally include Bootstrap CSS -->
    {% load static %}
    <!-- FontAwesome for GitHub icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'portfoliov2/site.css' %}" />

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extrahead %}{% endblock extrahead %}
  </head>
  <body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Diego's Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/resume">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="/evt">EVT</a>
            </li> -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Projects</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/evt" target="_blank">Electric Vehicle Team</a></li>
                <li><a class="dropdown-item" href="#">Embedded Systems</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Electrical</a></li>
              </ul>
            </li>
          </ul>
          
          <!-- GitHub and Login Buttons on the right side -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="https://github.com/DiegoLHendrix" target="_blank" class="nav-link">
                <i class="fab fa-github fa-lg"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="https://www.linkedin.com/in/dl4583" target="_blank" class="nav-link">
                <i class="fab fa-linkedin fa-lg"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light" href="/admin">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      <!-- Page-specific content will go here -->
      {% endblock content %}
    </div>

    <footer class="footer bg-primary text-center mt-4">
      <div class="footer-content">
          <p>&copy; Diego Lopez 2024</p>
          <a href="https://github.com/DiegoLHendrix" target="_blank" class="nav-link">
              <i class="fab fa-github fa-lg"></i>
          </a>
          <a href="https://www.linkedin.com/in/dl4583" target="_blank" class="nav-link">
              <i class="fab fa-linkedin fa-lg"></i>
          </a>
          <a href="/contact" class="nav-link">
              <i class="fas fa-envelope"></i>
          </a>
      </div>
    </footer>
  
    <!-- Optionally include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
